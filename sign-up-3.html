<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome/fontawesome-free-5.15.1-web/css/all.min.css">

    <!-- Adobe fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/nyl3xak.css">

    <!-- CSS -->
    <link href="CSS/sign-up-3.css" type="text/css" rel="stylesheet" />
    <link href="CSS/main.css" type="text/css" rel="stylesheet" />


    <title>Sign up 3</title>
</head>

<body>
    
    <main id="sign-up-3">
        <h1>
            <img src="images/trime-title.svg" alt="Trime" />
        </h1>     
    
        <h2 class="normal-font-weigth">Time to set up your profile</h2>

        <h3 class="normal-font-weigth">Profile picture:</h3>
        <img id="profile-img" src="images/profile-image.png" alt="choose your profile picture" />

        <div class="description">
            <label for="description" id="description-label">Description:</label>

            <textarea id="description" name="description" rows="4" cols="100" 
                placeholder="Who are you?"></textarea>
        </div>

        <h4 class="normal-font-weigth">What type of training do you do?</h4>
        <section class="training-buttons">
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Running.svg"></div>
                <p class="normal-font-weigth">Running</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Swimming.svg"></div>
                <p>Swimming</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Gym.svg"></div>
                <p>Gym</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Boxing.svg"></div>
                <p>Boxing</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Golf.png"></div>
                <p>Golf</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Yoga.svg"></div>
                <p>Yoga</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Cycling.svg"></div>
                <p>Cycling</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Diet.svg"></div>
                <p>Diet</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Crossfit.svg"></div>
                <p>Crossfit</p>
            </div>
            <div class="training-button">
                <div class="flex-center"><img src="images/training-icons/Tennis.png"></div>
                <p>Tennins</p>
            </div>
        </section>
        <section class="buttons  flex-center">
            <button class="button" id="continue">Continue</button>
        </section>
    </main>
</body>

</html>
