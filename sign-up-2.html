<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/nyl3xak.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="CSS/main.css" type="text/css" rel="stylesheet"/>
    <link href="CSS/sign-up-2.css" type="text/css" rel="stylesheet"/>

    <title>Trime App - Sign Up</title>
</head>
<body>
    <main id="login-landing">
        <h1>
            <img src="images/trime-title.svg">
        </h1>
        <h3>Time to set up your profile</h3>
        <div id="input-block-1">
            <label for="age">Age:</label>
            <input type="number" id="age">
            <label for="height">Height:</label>
            <input type="number" id="height">
        </div>
        <div id="input-block-2">
            <label for="gender">Gender:</label>
            <input type="text" id="gender">
            <label for="weight">Weight:</label>
            <input type="number" id="weight">
        </div>

        <h4>Level of training:</h4>
        <img id="Vector-3" src="images/Vector-3.svg">
        <div id="levels-of-training">
            <span>Beginner</span>
            <span>Intermediate</span>
            <span>Pro</span>
        </div>

        <h4>Where do you want to work out:</h4>
        <button class='workout-btn'>IRL</button>
        <button class='workout-btn'>Both</button>
        <button class='workout-btn'>Online</button>
        
        <button class="button" id="next">Next</button>
    </main>
</body>
</html>
